<div class="form-group" ng-controller="GetRelated"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}">
  <label class="control-label" ng-show="showTitle()">
    {{ form.title }}
  </label>
  <select ng-if="!form.schema.multi"
          ng-model="$$value$$"
          ng-model-options="form.ngModelOptions"
          sf-changed="form"
          class="form-control"
          ng-init="items=getObjects(form.schema.relatedModel,form.titleMap)"
          ng-options="item.value as item.name for item in items">
  </select>

  <select ng-if="form.schema.multi"
          ng-selected="$$value$$"
          multiple="multiple"
          ng-model="$$value$$"
          ng-model-options="form.ngModelOptions"
          sf-changed="form"
          class="form-control"
          ng-init="items=getObjects(form.schema.relatedModel,form.titleMap)"
          ng-options="item.value as item.name for item in items">
  </select>

  <div class="help-block"
       ng-show="(hasError() && errorMessage(schemaError())) || form.description"
       ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
